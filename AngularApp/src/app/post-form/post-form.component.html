<div class="container">
  <h1>{{(etat==1)?"New Post":"Edit Post"}}</h1>
  <hr>
  <form [formGroup]="postForm" (ngSubmit)="savePost()">
    <div class="form-group">
      <label for="name">Title</label>
      <input id="name"  type="text" class="form-control" formControlName="n" [(ngModel)]="post.title">
    </div>
    <div class="alert alert-danger"
    *ngIf="postForm.controls['n'].touched && postForm.controls['n'].invalid">
      <div *ngIf="postForm.controls['n'].errors.required" >Champs requis</div>
      <div *ngIf="postForm.controls['n'].errors.minlength" >Minimum 6 carat√®res</div>
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea type="text" class="form-control" rows="10" formControlName="e" [(ngModel)]="post.body"></textarea>
    </div>
    <div class="form-group">
      <select class="form-control">
        <option *ngFor="let user of users" [ngValue]="user.id">{{user.name}}</option>
      </select>
    </div>
    <button class="btn btn-primary float-right">Terminer</button>
  </form>
</div>
