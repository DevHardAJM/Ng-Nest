<div class="container mt-4">
  <div class="row">
      <div class="col-lg-8">
          <h1>Post Details</h1>
          <hr>
          <h2>{{post.title}} <small class="text-muted">{{post.postedAt}}</small></h2>
          <p>
            {{post.body}}
          </p>
      </div>
      <div class="col-lg-4">
       <button (click)="showUpdatePostForm(post.id)" class="btn btn-lg btn-block btn-outline-success">edit</button>
        <br>
        <button (click)="deltePost(post.id)" class="btn btn-lg btn-block btn-danger">delete</button>
      </div>
  </div>
</div>
